<template>
  <section class="au-animate">
    <md-colors md-primary-color="${color}"></md-colors>
    <div id="progressBar"></div>
    <div class="timerControl" click.trigger="toggleTimer()">
      <span class="mega-octicon octicon-clock"></span>
      <span id="timerStop" class="mega-octicon octicon-circle-slash"></span>
    </div>
    <div class='card-content container'>
      <div class="row">
        <h1 innerhtml.bind='title'></h1>
      </div>
      <div class="row">
        <div id="grim-img">
          <img src='http://www.bungie.net${card.highResolution.image.sheetPath}' />
        </div>
        <div id="grim-text" data-bg-text="${themeName}">
          <p innerhtml.bind='card.cardDescription'></p>
        </div>
      </div>
    </div>
    <div>
      <footer md-footer style="padding-left: 0;">
        <div class="container">
            <div class="row">
              <a class="grey-text text-lighten-4 right" click.trigger="updateCard()"><span class="octicon octicon-sync"></span> New random card</span></a>
            </div>
            <div class="row">
              <a class="grey-text text-lighten-4 right" if.bind="card" route-href="route: card; params.bind: {id:card.cardId}"><span class="octicon octicon-link"></span><span> Permalink</span></a>
            </div>
            <div class="row grey-text text-lighten-4 right">
              <span>Share on</span>
              <a target="_blank" href="https://twitter.com/intent/tweet?url=${shareHref}&text=Random Destiny Grimoire&via=davetimmins">Twitter</a>
              <span> or </span>
              <a target="_blank" href="https://facebook.com/sharer.php?u=${shareHref}">Facebook</a>
            </div>
        </div>
        <div class="footer-copyright">
          <div class="container">
            <a href="http://davetimmins.com">&copy; 2016 dave timmins</a>
            <a class="grey-text text-lighten-4 right" href="https://github.com/davetimmins/random-destiny-grimoire"><span class="octicon octicon-logo-github"></span></a>
          </div>
        </div>
      </footer>
    </div>
  </section>
</template>
