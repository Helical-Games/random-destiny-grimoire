<template>
  <section class="au-animate">
    <md-colors md-primary-color="${color}"></md-colors>
    <div class='card-content container'>
      <div class="row">
        <h1 innerhtml.bind='title'></h1>
      </div>
      <div class="row">
        <div id="grim-img">
          <img src='http://www.bungie.net${card.highResolution.image.sheetPath}' />
        </div>
        <div id="grim-text" data-bg-text="${themeName}">
          <p innerhtml.bind='card.cardDescription'></p>
        </div>
      </div>
    </div>
    <div>
      <footer md-footer style="padding-left: 0;">
        <div class="container">
            <div class="row">
              <a class="grey-text text-lighten-4 right" route-href="route: random;"><span class="octicon octicon-sync"></span> <span> New Random card</span></a>
            </div>
            <div class="row grey-text text-lighten-4 right">
              <span>Share on</span>
              <a target="_blank" href="https://twitter.com/intent/tweet?text=Grimoire Card :: ${card.cardName}&via=davetimmins&url=${shareHref}">Twitter</a>
              <span> or </span>
              <a target="_blank" href="https://facebook.com/sharer.php?u=${shareHref}">Facebook</a>
            </div>
        </div>
        <div class="footer-copyright">
          <div class="container">
          <span>&copy; 2016 dave timmins</span>
          <a class="grey-text text-lighten-4 right" href="https://github.com/davetimmins/random-destiny-grimoire"><span class="octicon octicon-logo-github"></span></a>
          </div>
        </div>
      </footer>
    </div>
  </section>
</template>
